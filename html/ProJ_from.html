<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Discuss Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/logo.jpeg" type="image/png">
    <style>
        .invalid-feedback,
        .empty-feedback {
            display: none;
        }
        .card-body{
            background-image: url(../images/namal-university-mianwali-punjab-pakistan-249819725.webp);
            color: aliceblue;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        body{
            background-image: url(../images/namal-university-mianwali-punjab-pakistan-249819725.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .was-validated :placeholder-shown:invalid ~ .empty-feedback {
            display: block;
        }

        .was-validated :not(:placeholder-shown):invalid ~ .invalid-feedback {
            display: block;
        }

        .is-invalid,
        .was-validated :invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Project Discuss Form</h1>
                        <p class="text-center text-muted mb-4">Please fill out the form below.</p>
                        <form action="https://api.web3forms.com/submit" method="POST" id="form" class="needs-validation" novalidate>
                            <input type="hidden" name="access_key" value="baf60a04-502e-4800-8238-a84d4c5c12ce" />
                            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                            <input type="checkbox" name="botcheck" id="" style="display: none;" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" name="name" id="first_name" placeholder="First name" required class="form-control" />
                                    <div class="invalid-feedback">
                                        Please provide your first name.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" name="last_name" id="lname" placeholder="Last name" required class="form-control" />
                                    <div class="invalid-feedback">
                                        Please provide your last name.
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" name="email" id="email" placeholder="you@company.com" required class="form-control" />
                                    <div class="invalid-feedback">
                                        Please provide a valid email address.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required class="form-control" />
                                    <div class="invalid-feedback">
                                        Please provide your phone number.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Project Description</label>
                                <textarea rows="5" name="message" id="message" placeholder="Details of your project" class="form-control" required></textarea>
                                <div class="invalid-feedback">
                                    Please enter your message.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Project Details</button>
                        </form>
                        <p class="text-center text-muted mt-3" id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
